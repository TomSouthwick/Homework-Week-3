<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 class= "title">Generate a Password</h2>
          <h3 class= "password-display" id="passwordDisplay">Password</h3>
          <form id= "passwordGeneratorForm" class= "form"></form>
           <label for="charactersAmountNumber">Number of Characters</label>

              <div>
              <input type="range" min="8"  max="128" value="10"
              id="characterAmountRange">
              <input type="number" min="8"  max="128" value="10"
              id="characterAmountNumber">
              </div>
           <label for="includeUppercase">Include Uppercase</label>
           <input type="checkbox" id="includeUppercase">

           <label for="includeNumbers">Include Numbers</label>
           <input type="checkbox" id="includeNumbers">

           <label for="includeSymbols">Include Symbols</label>
           <input type="checkbox" id="includeSymbols">

        </div>
        <div class="card-body">
          <textarea
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
